<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            margin: 100px;
            display: none;
        }

        div{
            margin: 100px;
            font-size: 200px;
            color: red;
        }
    </style>
</head>
<body>
    <img src="images/001.jpg">
    <div>10</div>

    <script type="text/javascript">

        var image = document.getElementsByTagName('img')[0];
        var div = document.getElementsByTagName('div')[0];

        var timer = setInterval(function count(){
            var div = document.getElementsByTagName('div')[0];
            div.innerHTML = div.innerHTML - 1;
            if(div.innerHTML == 0){
                clearInterval(timer)
                image.style.display = 'block';
                div.style.display = 'none';
            }

        },1000);

    </script>
</body>

</html>
