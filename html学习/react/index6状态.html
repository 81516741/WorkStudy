<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id="example" ></div>

<script type="text/babel">

    var LableState = React.createClass({
        getInitialState:function(){
            return {like:false,happy:false}
        },
        handleClick:function(){
            this.setState({like:!this.state.like,happy:!this.state.happy});
        },
        render:function(){
            var text = this.state.happy? '你是我的蓉蓉':'你是我的妹妹';
            return (
                <div>
                    <p onClick = {this.handleClick}>
                        {text}
                    </p>
                </div>

            );
        }
    });

    ReactDOM.render(
        <LableState />,
        document.getElementById('example')
    );

</script>

</body>
</html>
